<html>
	<head> 
		<h1>Sign Up or Log In</h1>

		<link rel="stylesheet" href="\static\loginway.css">
		<script src="\static\loginway.js"></script>
	</head>
	<body>
		<div id="login">
			<table id="tblogin">
				<tr>
				<td><label id="lblusername">Username</label></td>
				<td><input id="txtusername" name="txtusername"></input></td>
			</tr>
			<tr>
				<td><label id="lblpassword">Password</label></td>
				<td><input id="txtpassword" name="txtpassword"></input></td>
			</tr>
			<tr>
				<td><button id="btnsubmit">Submit</button></td>
			</tr>
		</table>
	</div>
